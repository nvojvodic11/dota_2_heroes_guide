<div class="main-wrapper">
    <form [formGroup]="formGroup">
        <div class="container">
            <cc-input
                id="hero-name"
                label="Name"
                formControlName="heroName"
                [formGroup]="formGroup">
            </cc-input>
            <cc-input
                id="hero-role"
                label="Role"
                formControlName="heroRole"
                [formGroup]="formGroup">
            </cc-input>
        </div>
        <div class="container">
            <cc-input
                id="hero-position"
                label="Position"
                formControlName="heroPosition"
                [formGroup]="formGroup">
            </cc-input>
            <cc-input
                id="hero-image"
                label="Image"
                type="file"
                [imageSrc]="imageSrc"
                formControlName="heroImage"
                [formGroup]="formGroup">
            </cc-input>
        </div>
        <cc-select
            id="good-with"
            label="Good With"
            [data]="herosDropDown"
            formControlName="goodWith"
            [formGroup]="formGroup">
        </cc-select>
        <cc-select
            id="counter-heros"
            label="Counter Heros"
            [data]="herosDropDown"
            formControlName="counterHeros"
            [formGroup]="formGroup">
        </cc-select>
        <cc-select
            id="counter-items"
            label="Counter Items"
            [data]="itemsDropDown"
            formControlName="counterItems"
            [formGroup]="formGroup">
        </cc-select>
        <cc-select
            id="full-build"
            label="Full Build"
            [data]="itemsDropDown"
            formControlName="fullBuild"
            [formGroup]="formGroup">
        </cc-select>
    </form>
    <cc-button
            title="Submit"
            [isRaised]="true"
            id="submit-form"
            [formGroup]="formGroup"
            (click)="submit()"
        ></cc-button>
</div>
